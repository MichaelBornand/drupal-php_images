language: bash
services: docker

env:
  - VERSION=7.1 VARIANT=apache_main
  - VERSION=7.1 VARIANT=apache_xhprof
  - VERSION=7.0 VARIANT=apache_main
  - VERSION=7.0 VARIANT=apache_xhprof
  - VERSION=5.6 VARIANT=apache_main
  - VERSION=5.6 VARIANT=apache_xhprof
  
before_script:
  - env | sort
  - cd "$VERSION"
  - image="dropteam/drupal-php:${VERSION}${VARIANT:+-$VARIANT}"
  - image="${image//'/'/-}"
  
install:
  - docker build -t "$image" "${VARIANT:-.}"
  - docker run -d -p 127.0.0.1:80:80 --name ${VERSION}${VARIANT:+_$VARIANT} "$image"

script:
  - docker ps | grep -q ${VERSION}${VARIANT:+_$VARIANT}
